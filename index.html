<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <!-- or -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="nav">
      <div class="logo">
        <img src="facebook.png" alt="" />
      </div>
      <div class="searchbar">
        <i class="bx bx-search" id="searchicon"></i>
        <input type="text" id="searchme" placeholder="Search Facebook" />
      </div>

      <div class="logos">
        <i class="bx bx-home"></i>
        <i class="bx bxs-videos"></i>
        <i class="bx bx-store"></i>
        <i class="bx bx-group"></i>
      </div>

      <div class="side">
        <div class="back"><i class="bx bx-menu"></i></div>
        <div class="back"><i class="bx bxl-messenger"></i></div>
        <div class="back"><i class="bx bxs-bell"></i></div>
        <div><img class="imgSidecontainer" src="dp.jpg" /></div>
      </div>
      <div class="searchBoard">
        <i class="bx bx-arrow-back arrow"></i>
        <div class="searchbar">
          <input type="text" id="search" placeholder="Search Facebook" />
        </div>
        <div class="searchcontainer"></div>
      </div>
    </div>

    <div class="main">
      <div class="leftsidebarcontainer">
        <div class="sidebarcontainer" id="style-2">
          <div class="sidebar">
            <div class="align">
              <i class="fa fa-address-book" aria-hidden="true"></i>
              <span>Friends</span>
            </div>

            <div class="align">
              <i class="fa fa-bookmark" aria-hidden="true"></i>
              <span>Saved</span>
            </div>

            <div class="align">
              <i class="fa fa-users" aria-hidden="true"></i>
              <span>Groups</span>
            </div>

            <div class="align">
              <i class="fa fa-shopping-bag" aria-hidden="true"></i>
              <span>Marketplace</span>
            </div>

            <div class="align">
              <i class="fa fa-bar-chart" aria-hidden="true"></i>
              <span>Ads Manager</span>
            </div>

            <div class="align">
              <i class="fa fa-calendar" aria-hidden="true"></i>
              <span>Events</span>
            </div>

            <div class="align">
              <i class="fa fa-medkit" aria-hidden="true"></i>
              <span>Funds Raiser</span>
            </div>

            <div class="align">
              <i class="fa fa-meetup" aria-hidden="true"></i>
              <span>Meetup</span>
            </div>

            <div class="align">
              <i class="fa fa-comments" aria-hidden="true"></i>
              <span>Messenger</span>
            </div>

            <div class="align">
              <i class="fa fa-gamepad" aria-hidden="true"></i>
              <span>Gaming</span>
            </div>

            <div class="align">
              <i class="fa fa-credit-card-alt" aria-hidden="true"></i>
              <span>Payment</span>
            </div>

            <div class="align">
              <i class="fa fa-adjust" aria-hidden="true"></i>
              <span>Recent ad</span>
            </div>
          </div>
        </div>
      </div>
      <div class="content-main">
        <div class="storiescontainer">
          <div class="content">
            <div class="previous">
              <i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
            </div>
            <div class="story"></div>

            <div class="next">
              <i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
            </div>
          </div>
        </div>
        <div class="storyOpen">
          <i class="fa fa-times-circle" aria-hidden="true"></i>
          <i class="fa fa-chevron-circle-left previousStory"></i>
          <img src="" />
          <i
            class="fa fa-chevron-circle-right nextStory"
            aria-hidden="true"
          ></i>
        </div>

        <div class="post-container">
          <div class="Status">
            <img src="dp.jpg" alt="" class="imgSidecontainer" />
            <input type="text" placeholder="     What's on your mind?" />
          </div>
          <div class="seperator"></div>
          <div class="post-content">
            <div class="contentIcons">
              <i class="fa fa-video-camera" aria-hidden="true"></i>
              <span>Live video</span>
            </div>
            <div class="contentIcons">
              <i class="fa fa-camera" aria-hidden="true"></i>
              <span>Photo/Video</span>
            </div>
            <div class="contentIcons">
              <i class="fa fa-smile" aria-hidden="true"></i>
              <span>Feeling/Activity</span>
            </div>
          </div>
        </div>
        <div class="findfriends-container">
          <div class="subfind-container">
            <p>People You May Know</p>
            <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
          </div>
          <div class="contentfindfriends">
            <div class="previous">
              <i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
            </div>

            <div class="findfriends"></div>

            <div class="next">
              <i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
            </div>
          </div>
        </div>
        <div class="postuser-container">
          <div class="postuser-content">
            <div class="postuser-user">
              <div class="postuser-dp"><img src="dp2.png" /></div>
              <div class="postuser-detail">
                <span>Escaldior moiz</span>
                <span>11h <i class="fa fa-globe" aria-hidden="true"></i></span>
              </div>
            </div>
            <div class="postuser-icons">
              <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
              <i class="fa fa-times" aria-hidden="true"></i>
            </div>
          </div>
          <div class="postuser-image">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <img
              src="https://images.unsplash.com/photo-1551749005-6b94ff060954?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YmVhdXRpZnVsJTIwcGxhY2VzfGVufDB8fDB8fHww"
            />
          </div>
          <div class="postuser-likes">
            <div class="likes">
              <i class="fa fa-thumbs-up" aria-hidden="true"></i>
              <i class="fa fa-heart" aria-hidden="true"></i>
              <span>18</span>
            </div>
            <span>3 Comments 2 shares</span>
          </div>
          <div class="seperator"></div>
          <div class="postuser-likecommshare">
            <div class="postuser-like">
              <i class="fa fa-thumbs-up" aria-hidden="true"></i>
              <span>Like</span>
            </div>

            <div class="postuser-like">
              <i class="fa fa-comment" aria-hidden="true"></i>
              <span>Comment</span>
            </div>
            <div class="postuser-like">
              <i class="fa fa-share" aria-hidden="true"></i>
              <span>Share</span>
            </div>
          </div>
          <div class="seperator" style="margin-top: 6px"></div>
        </div>
      </div>
      <div class="containerright">
        <div class="right-sidebar">
          <div class="sideright" id="style-2">
            <div class="alignment">
              <span style="font-weight: 400">Contacts</span>
              <span> <i class="fa fa-ellipsis-h" aria-hidden="true"></i></span>
            </div>
            <div class="right-content"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
